<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Self-defined CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Learning Bootstrap 4</title>
</head>

<body>

    <div class="container">

        <form action="" class="w-25">
            <div class="form-group">
                <label for="emailInput">Email</label>
                <input type="email" class="form-control" id="emailInput" aria-describedby="emailInfo">
                <small id="emailInput" class="form-text text-muted">Only accept Gmail</small>
            </div>

            <div class="form-group">
                <label for="nameInput">Name</label>
                <input type="text" class="form-control" id="nameInput">
            </div>

            <div class="form-group">
                <label for="select1Input">Select an option</label>
                <select class="form-control" id="select1Input">
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
            </div>

            <div class="form-group">
                <label for="fileInput">Browse file: </label>
                <input type="file" class="form-control-file" id="fileInput">
            </div>

            <button type="submit" class="btn btn-info">Submit</button>


        </form>

    </div>
    <div class="container  d-flex justify-content-center my-4">
        <form class="w-75">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail">Email</label>
                    <input type="text" class="form-control" id="inputEmail4">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
            </div>

            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" id="inputAddres" class="form-control" placeholder="Address">
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" id="inputCity" class="form-control">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select type="text" class="form-control" id="inputState">
                        <option selected></option>
                        <option>California</option>
                        <option>Texas</option>
                        <option>Dakota</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>

                <div class="form-group">
                    <input type="checkbox" class="form-check-input" id="gridCheck">
                    <label for="gridCheck" class="form-check-label">Check me out</label>
                </div>
            </div>

            <button type="submit" class="btn btn-info">Sign In</button>

        </form>







    </div>

    <div class="container">
        <form action="" class="form-inline my-5">
            <label for="inputPassword5">Password</label>
            <input type="text" class="form-control mx-sm-3">
        </form>
    </div>

    <!-- Jumbotron -->


    <div class="jumbotron jumbotron-fluid">
        <div class="display-4">This is a Jumbotron</div>
        <p class="lead">Jumbotron lead</p>
        <p>Jumbotron body is here</p>
    </div>

    <div class="container">
        <div class="list-group" id="myList" role="tablist">
            <a class="list-group-item list-group-item-action active" data-toggle="list" href="#home" role="tab">Home</a>
            <a class="list-group-item list-group-item-action" data-toggle="list" href="#profile" role="tab">Profile</a>
            <a class="list-group-item list-group-item-action" data-toggle="list" href="#messages"
                role="tab">Messages</a>
            <a class="list-group-item list-group-item-action" data-toggle="list" href="#settings"
                role="tab">Settings</a>
        </div>

        <div class="tab-content">
            <div class="tab-pane active" id="home" role="tabpanel">This is first</div>
            <div class="tab-pane" id="profile" role="tabpanel">This is Second</div>
            <div class="tab-pane" id="messages" role="tabpanel">...</div>
            <div class="tab-pane" id="settings" role="tabpanel">...</div>
        </div>

        <script>
            $(function () {
                $('#myList a:last-child').tab('show')
            })
        </script>
    </div>























    <!-- Self-define JavaScript  -->
    <script src="js/app.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
